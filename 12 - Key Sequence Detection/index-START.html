<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script> 
let pressed = [];

//Konami kode is already built in to the cornify ðŸ’©
let secretCode =  ['ArrowUp','ArrowUp' ,'ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
let match = secretCode.join('');

window.addEventListener('keyup', (e) => {
  console.log(`.splice(${-secretCode.length - 1}, ${pressed.length - secretCode.length})`);
  pressed.push(e.key);
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
  console.log(pressed);

  if (pressed.join('').includes(match)) {
    console.log(match);
    //cornify_add(); 
  }
});
</script>
</body>
</html>
